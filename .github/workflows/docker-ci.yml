name: Docker CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t playwright-agent .

      - name: Run Smoke Test (Self-Healing)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          mkdir -p runs
          # Run the container with the API key mapping and volume mount
          # We use --ipc=host to avoid memory issues with Chrome in Docker but Playwright recommended defaults usually work
          docker run --rm \
            -e ANTHROPIC_API_KEY \
            -v ${{ github.workspace }}/runs:/app/runs \
            playwright-agent specs/smoke_healing.md

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: runs/
          retention-days: 7
