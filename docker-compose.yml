services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: playwright-agent-backend
    ports:
      - "8001:8001"
    volumes:
      - ./runs:/app/runs
      - ./specs:/app/specs
      - ./tests:/app/tests

    environment:
      - ANTHROPIC_AUTH_TOKEN=${ANTHROPIC_AUTH_TOKEN}
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-glm-4.5-air}
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/playwright_agent
    depends_on:
      - db
    entrypoint: python -m uvicorn orchestrator.api.main:app --host 0.0.0.0 --port 8001
    # command: uvicorn orchestrator.api.main:app --host 0.0.0.0 --port 8001
    network_mode: bridge

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: playwright-agent-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    depends_on:
      - backend
    network_mode: bridge

  db:
    image: postgres:15-alpine
    container_name: playwright-agent-db
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=playwright_agent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    network_mode: bridge

volumes:
  postgres_data:
